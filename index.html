<!DOCTYPE html>
<html>
    <head>
        <title>WebGL Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="js/vertex.js" type="text/javascript"></script>
        <script src="js/abstract-viewport.js" type="text/javascript"></script>
        <script src="js/game.js" type="text/javascript"></script>
        <script src="js/sylvester.js" type="text/javascript"></script>
        <script src="js/glUtils.js" type="text/javascript"></script>
        <script src="js/webgl.js" type="text/javascript"></script>
        <!-- Fragment shader program -->
        <script id="shader-fs-enemy" type="x-shader/x-fragment">
            void main(void) {
                gl_FragColor = vec4(0.05, 0.05, 0.05, 0.8);
            }
        </script>
        <script id="shader-fs-friend" type="x-shader/x-fragment">
            void main(void) {
                gl_FragColor = vec4(0.47, 0.30, 0.33, 0.8);
            }
        </script>
        <script id="shader-fs-player" type="x-shader/x-fragment">
            void main(void) {
                gl_FragColor = vec4(0.47, 0.30, 0.33, 1.0);
            }
        </script>
        <!-- Vertex shader program -->
        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;
            void main(void) {
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            }
        </script>
        <style>
            body,
            button {
                font-family: "Trebuchet MS", Arial;
                text-transform: uppercase;
            }
            body {
                width:  100vw;
                height: 100vh;
                border: 0px;
                padding: 0px;
                margin: 0px;
                overflow: hidden;
                display: table-cell;
                vertical-align: middle;
                text-align: center;
                background-color: #111111;
                color: #eeeeee;
            }
            #hub {
                position: absolute;
                top: 0;
                left: 0;
                width:  100vw;
                height: 100vh;
            }
            #hub > div {
                width:  100vw;
                height: 100vh;
                display: table-cell;
                vertical-align: middle;
                font-size: 30px;
            }
            #menu {
                background-color: rgba(0,0,0,0.6);
            }
            h1 {
                font-size: 8vw;
                margin: 0px;
            }
            button {
                background-color: #774c54;
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 16px;
                font-weight: normal;
                cursor: pointer;
                outline: none;
            }
            button:active {
                background-color: #5e3b41;
            }
        </style>
    </head>
    <body onload="loadGame();start()">
        <canvas id="glcanvas">
            Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
        </canvas>
        <div id="hub">
            <div id="menu">
                <h1>dodge bitch dodge</h1>
                <button id="play">play</button>
            </div>
        </div>
    </body>
</html>
